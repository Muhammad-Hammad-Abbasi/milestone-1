<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone-1</title>
    <link rel="stylesheet" href="style.css">
    
</head> 
<body>
    <h1>Static Resume Builder by Hammad Abbasi</h1>
    <form id="Milestone-1">
        <div class="image-container">
        <img src="img.png" alt="" class="centered-img">
        </div>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <lebel for="email">Email:</lebel>
            <input type="email" id="email" name="email" required><br>

            <lebel for="email">Contact:</lebel>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" name="education" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" name="skills" rows="4" required></textarea><br>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" name="experience" rows="4" required></textarea><br>
        </fieldset>

        <button>Submit Details</button>
    </form>

</body>
</html>
